<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Websites Bookmarker</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="header clearfix">
      <h1 class="text-muted">Websites Bookmarker</h1>
    </div>

    <div class="jumbotron">
      <h2>Bookmark Your Favorite Websites</h2>
      
      <form id="myForm">
        <div class="form-group">
          <label>Website Name</label>
          <input type="text" class="form-control" id="siteName" placeholder="Website name">
        </div>
      </form>
      <div class="form-group">
        <label>Website URL</label>
        <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
      </div>
      </form>

      <button type="submit" class="btn btn-success">Submit</button>
    </div>

    <div class="row marketing">
      <div class="col-lg-12">
        <div id="bookmarkResults"></div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2018 Websites Bookmarker</p>
    </footer>

  </div> <!-- /container -->

  <!-- jQuery and min javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <!-- Custom javascript -->
  <script src="js/script.js"></script>
</body>

</html>
